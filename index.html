<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipping card</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        
        <!-- مربوط یه ئایره بالایی -->
        <div class="up-circle">
            <div class="circle-one"></div>
        </div>

        <!-- criedit card -->
        <div class="card">
            <div class="credit-card">
                <div class="up">
                    <div class="up-left">
                        <p class="name">Moster Card</p>
                    </div>
                    <div class="up-right">
                        <img class="image" src="image/سیم-کارت.jpg" alt="">
                    </div>
                </div>
                <div class="center">
                    <div class="up-cenetr">Card Number</div>
                    <div class="down-center">8050 5040 2030 3020</div>
                </div>
                <div class="end">
                    <div class="end-right">
                        <p class="paragraph">Prem kumar shahi</p>
                    </div>
                    <div class="end-left">
                        <pre>Valid Thru
05/28
                        </pre>
                    </div>
                </div>
            </div>

        </div>
        <!--  مریط یه دایره پایینی-->
        <div class="down-circle">
            <div class="circle-two"></div>
        </div>
    </div>
</body>
</html>
